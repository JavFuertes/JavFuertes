<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Slider</title>
    <style>
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <img src="https://raw.githubusercontent.com/JavFuertes/BRICKS/refs/heads/main/.github/assets/LTSM_assess.png" class="slide" alt="Bricks">
        <img src="https://raw.githubusercontent.com/JavFuertes/TRUSS1/main/reading/Figures/solution_approach/Truss_convegence.gif" class="slide" alt="Truss">
        <img src="https://raw.githubusercontent.com/JavFuertes/RAIL01/main/_Alt/Figures/Graphs/Reconstruction/reconstruction1/reconstruction_s1.gif" class="slide" alt="Rail">
    </div>
    <div class="navigation">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
</div>

<script>
    let currentSlide = 0;

    function moveSlide(direction) {
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;
        currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
</script>

</body>
</html>
